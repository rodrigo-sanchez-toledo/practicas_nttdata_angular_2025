<div class="container">
  <h2 i18n="@@products.title">Productos</h2>
  <div class="products-list">
    <div class="product-card">
      <h3 i18n="@@products.product1">Producto 1</h3>
      <p i18n="@@products.description1">Descripción del producto 1</p>
      <span class="price" i18n="@@products.price1">$99.99</span>
    </div>
    <div class="product-card">
      <h3 i18n="@@products.product2">Producto 2</h3>
      <p i18n="@@products.description2">Descripción del producto 2</p>
      <span class="price" i18n="@@products.price2">$149.99</span>
    </div>
    <div class="product-card">
      <h3 i18n="@@products.product3">Producto 3</h3>
      <p i18n="@@products.description3">Descripción del producto 3</p>
      <span class="price" i18n="@@products.price3">$199.99</span>
    </div>
  </div>
  <div class="back-button">
    <button routerLink="/home" class="btn-back" i18n="@@products.backHome">&larr; Volver al inicio</button>
  </div>
</div>
